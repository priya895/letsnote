{% extends "mynotes/layout4.html" %}
{%load static%}
{% block body %}  
    <form action="{% url 'create_pwd' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <input style="width:300px;" class="form-control" type="text" name="website" placeholder="Website">
                    </div>
                    <div class="form-group">
                        <input style="width:300px;" class="form-control" type="text" name="username" placeholder="Username/Mail">
                    </div>
                    <div class="form-group">
                        <input style="width:300px;" class="form-control" type="password" name="password" placeholder="password">
                    </div>
                    
                   <br/>
                    <input class="btn btn-primary" type="submit" value="save">
                </div>
            </div>
        </div>   
    </form>   
{% endblock %}
